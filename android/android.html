<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDROID</title>
    <style>
        body {
            margin: 0;
            padding: 0; /* Menghapus padding-top dari body */
            font-family: Arial, sans-serif;
            background-image: url('Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        /* Style untuk header yang menempel di atas */
        .top-header {
            position: fixed; /* Membuat elemen menempel di layar */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10; /* Memastikan header selalu di paling depan */
            text-align: center;
            padding-top: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px 15px;
            box-sizing: border-box;
            background-color: rgba(33, 33, 33, 0.8);
            border-radius: 15px;
            /* Memberi jarak dari atas agar tidak tertutup header */
            margin: 170px auto 40px auto; 
        }

        /* Mengubah margin logo dan H1 yang sekarang ada di header atas */
        .main-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px auto; /* Mengatur ulang margin */
            object-fit: cover;
        }

        h1 {
            font-size: 2em;
            letter-spacing: 4px;
            margin: 0 0 20px 0; /* Mengatur ulang margin */
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .grid-item {
            background-color: #333333;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            text-align: left;
        }
        .item-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-right: 12px;
            object-fit: cover;
        }
        .grid-item span {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="top-header">
        <img src="android.png" alt="Logo 1" class="main-logo">
        <h1>ANDROID</h1>
    </header>

    <div class="container">

        <main class="grid-container">
            <div class="grid-item">
                <img src="logo2.png" alt="Logo 2" class="item-logo">
                <span>Modul magis</span>
            </div>
            <div class="grid-item">
                <img src="logo5.png" alt="Logo 5" class="item-logo">
                <span>Custom rom</span>
            </div>

            <div class="grid-item">
                <img src="logo3.png" alt="Logo 3" class="item-logo">
                <span>Nama 2</span>
            </div>
            <div class="grid-item">
                <img src="logo6.png" alt="Logo 6" class="item-logo">
                <span>Nama 5</span>
            </div>

            <div class="grid-item">
                <img src="logo4.png" alt="Logo 4" class="item-logo">
                <span>Nama 3</span>
            </div>
            <div class="grid-item">
                <img src="logo7.png" alt="Logo 7" class="item-logo">
                <span>Nama 6</span>
            </div>
        </main>

    </div>

</body>
</html>
